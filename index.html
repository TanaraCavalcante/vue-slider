<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slide</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="CSS/style.css">
    
     <!--VUE JS-->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div class="container">
            <div id="carousel">
                <i id="up" class="fa-solid fa-chevron-up"></i>
                   <div id="galery">
                    <div v-for="(card, i) in cards">
                        <img :src=""alt="...">
                        <h5>{{card.title}}</h5>
                        <p>{{card.text}}</p>
                    </div>
                   </div>
                <i id="donw" class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
